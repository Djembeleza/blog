{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
User Sign In
{% endblock title %}

{% block posts %}

<form method='POST' enctype="multipart/form-data" class='mx-auto border p-3 border-primary'>
    {% csrf_token %}
    <h2 class="text-center text-capitalize">Sign In</h2>
    {{ form|crispy }}
    <input type='submit' value='Sign In' class='btn btn-outline-success'>
</form>
{% endblock posts %}
