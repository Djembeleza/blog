{% extends "post/base.html" %}

{% load i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block body %}
    <h1 class="text-justify text-capitalize">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action" class="btn btn-default">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
